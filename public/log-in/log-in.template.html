<div ng-if=signupPage>
<md-input-container>
  <label>Email</label>
  <input type="text" ng-model="user.email">
</md-input-container>

<md-input-container>
  <label>Username</label>
  <input type="text" ng-model="user.name">
</md-input-container>

<md-input-container>
  <label>Password</label>
  <input type="text" ng-model="user.password">
</md-input-container>

<md-input-container>
  <label>Re-enter Password</label>
  <input type="text" ng-model="user.passwordConf">
</md-input-container>

<md-button class="md-primary" ng-click="userDetailsSubmitted()">Submit</md-button><a href ng-click="loginPageLinkClicked()">Already have an account?. Sign In.</a>
</div>

<div ng-if=loginPage>
  <br><br>
  <md-input-container>
    <label>Email</label>
    <input type="text" ng-model="userlogin.email">
  </md-input-container>

  <md-input-container>
    <label>Password</label>
    <input type="text" ng-model="userlogin.password">
  </md-input-container>

  <md-button class="md-primary" ng-click="loginButtonSubmitted(userlogin.email, userlogin.password)">Submit</md-button>

</div>
